<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <link href="../../../sdk/normalize.css" rel="stylesheet">
    <link href="../../../sdk/css/select_currency.css" rel="stylesheet">
</head>

<body>
<div id='app' v-cloak>

    <div class="top-nav-bar">
        <div class="top-nav">
            <img src="./../../../res/img/back@3x.png" onclick="api.closeWin();">
            <span>Select a Portlolio</span>
            <span @click="save()">Done</span>
        </div>
    </div>
    <div class="top-nav-placeholder"></div>

    <div class="select-wrap">

        <div ref="selectList" class="select-list" v-for="(item,index) in list">
            <label>
                <div class="select-left-wrap">
                    <span class="select-left-">{{item.name}}</span>
                    <div class="select-line">
                        <input
                                type="radio"
                                id="radio"
                                @click="is_select(item,index)"
                                :value=index
                        />
                        <img
                                v-if="data_index == index"
                                src="./../../../res/img/ic_selected@3x.png"
                        />
                    </div>
                </div>
                <div class="select-right-wrap">
                    <div @click="edit_item(item,index)">Edit</div>
                    <div @click="del_item(item,index)">Delete</div>
                </div>
            </label>
        </div>

    </div>

    <div class="card-add" @click="add_item()">
        <span>+</span>
        <span>New Portfolio</span>
    </div>

</div>
</body>
<script src="../../../sdk/jquery-3.3.1.min.js"></script>
<script src="../../../sdk/jquery.i18n.properties-1.0.9.js"></script>
<script src="../../../sdk/loader.js"></script>
</html>
