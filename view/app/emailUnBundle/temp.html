<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <link href="../../../sdk/normalize.css" rel="stylesheet">
    <link href="../../../sdk/css/email.css" rel="stylesheet">
</head>

<body>
<div id='app' v-cloak>

    <div class="top-nav-bar" style="border: none; background: transparent">
        <div class="top-nav">
            <img src='./../../../res/img/back@3x.png' @click="api.closeWin();">
            <span>E-mial UnBundle</span>
            <span></span>
        </div>
    </div>

    <div class="top-nav-placeholder"></div>

    <div class="email-msg">
        <p class="email-msg-text">The email <span>({{this.is_email}})</span> address is not verified. Please check
            your inbox for a confirmation e-mail or resend the confirmation e-mail.</p>
        <div v-if="is_show_button" class="email-msg-empty-btn" @click="resend()">DELETE</div>
        <div v-else class="email-msg-gray-btn">DELETE {{this.time}}ç§’</div>
    </div>

    <transition>
        <div class="modal-alert" v-if="visible">
            <div class="modal-alert-bg" @click="close()"/>
            <div class="modal-alert-modal">
                <div class="email-modal">
                    <img src="./../../../res/img/alarm3x.png" class="email-modal-img"/>
                    <p class="email-modal-text">
                        Are you sure you want to delete your e-mail address?
                    </p>
                    <div class="email-modal-btn" @click="confirm()">
                        <span>DELETE</span>
                    </div>
                </div>
            </div>
        </div>
    </transition>

</div>
</body>

<script src="../../../sdk/jquery-3.3.1.min.js"></script>
<script src="../../../sdk/jquery.i18n.properties-1.0.9.js"></script>
<script src="../../../sdk/loader.js"></script>
</html>
