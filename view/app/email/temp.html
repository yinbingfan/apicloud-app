<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <link href="../../../sdk/normalize.css" rel="stylesheet">
    <link href="../../../sdk/css/email.css" rel="stylesheet">
</head>
<style>
html,body{
  background-color: #fff;
}
</style>
<body>
<div id='app' v-cloak>

    <div class="top-nav-bar" style="border: none; background: transparent">
        <div class="top-nav">
            <img src='./../../../res/img/back@3x.png' @click="api.closeWin();">
            <span i18n="login">Login</span>
            <span></span>
        </div>
    </div>

    <div class="top-nav-placeholder"></div>

    <div class="email-input-wrap">
        <div class="email-input-item">
            <input type="text" placeholder="Email" i18n="email" maxlength="30" v-model.trim="is_email" autocapitalize="off" autocorrect="off" @fouce/>
        </div>
        <div class="email-input-item">
            <input :type="is_type" placeholder="Password" i18n="Password" maxlength="30" v-model.trim="is_password"/>
            <img v-if="is_show" src="./../../../res/img/view@3x.png" @touchend="tab()" @touchstart="tab()"/>
            <img v-else src="./../../../res/img/hide@3x.png" @touchend="tab()" @touchstart="tab()"/>
        </div>
        <div class="email-input-text">
            <span @click="register()" i18n="Register">Register</span>
            <span @click="reset()" i18n="Forgot password?">Forgot password?</span>
        </div>
        <div v-if="is_btn" class="email-btn" @click="submit()" i18n="login">LOGIN</div>
        <div v-else class="email-btn-default" i18n="login">LOGIN</div>
    </div>

</div>
</body>
<script src="../../../sdk/jquery-3.3.1.min.js"></script>
<script src="../../../sdk/jquery.i18n.properties-1.0.9.js"></script>
<script src="../../../sdk/loader.js"></script>
</html>
