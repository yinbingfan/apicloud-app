<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <link href="../../../sdk/normalize.css" rel="stylesheet">
    <link href="../../../sdk/css/airdrop_use.css" rel="stylesheet">
</head>
<body style="background-color:white">
<div id='app' v-cloak >
    <div class="title-bar">
        <div style="position: absolute; top:0;left:0;" onclick="api.closeWin()">
            <img class="back" src="../../../res/img/back@3x.png" alt="" >
        </div>
        <p class="title" i18n="Use of rewards">Use award</p>
    </div>
    <!--内容-->
    <div class="content-wrapper" style="background-image: url('../../../res/img/airdrop_background.png')">
        <div class="obtained-dbit-content">
            <p class="airdrop_detail" i18n="Rewards received through the use of DBIT">

            </p>
            <div class="dbit-num">
                <span v-if="dttNum">{{dttNum}}</span>
                <span v-else="dttNum">0</span>
                <span>DTT</span>
            </div>
        </div>

        <div class="rule-award">
            <h3 i18n='Reward rule'>Rule of award</h3>
            <div class="rule-cont"  v-for="(lists,index) in ruleAward" :key="index">
                <p>
                    <span v-if="lists.newFlag==1" i18n="NEW">new</span>
                    {{index+1}}.
                    {{lists.content}}
                </p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../sdk/jquery-3.3.1.min.js"></script>
<script src="../../../sdk/jquery.i18n.properties-1.0.9.js"></script>
<script src="../../../sdk/loader.js"></script>
</html>
